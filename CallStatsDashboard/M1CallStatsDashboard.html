  DataTable.ext.renderer.pageButton.material = function(settings, host, idx, buttons, page, pages) {
    var api = new DataTable.Api(settings);
    var classes = settings.oClasses;
    var lang = settings.oLanguage.oPaginate;
    var btnDisplay, btnClass, counter = 0;

    var attach = function(container, buttons) {
      var i, ien, node, button;
      var clickHandler = function(e) {
        e.preventDefault();
        if (!$(e.currentTarget).hasClass('disabled')) {
          api.page(e.data.action).draw(false);
        }
      };

      for (i = 0, ien = buttons.length; i < ien; i++) {
        button = buttons[i];

        if ($.isArray(button)) {
          attach(container, button);
        } else {
          btnDisplay = '';
          btnClass = '';

          switch (button) {

            case 'first':
              btnDisplay = lang.sFirst;
              btnClass = button + (page > 0 ?
                '' : ' disabled');
              break;

            case 'previous':
              btnDisplay = '<i class="material-icons">chevron_left</i>';
              btnClass = button + (page > 0 ?
                '' : ' disabled');
              break;

            case 'next':
              btnDisplay = '<i class="material-icons">chevron_right</i>';
              btnClass = button + (page < pages - 1 ?
                '' : ' disabled');
              break;

            case 'last':
              btnDisplay = lang.sLast;
              btnClass = button + (page < pages - 1 ?
                '' : ' disabled');
              break;

          }

          if (btnDisplay) {
            node = $('<li>', {
                'class': classes.sPageButton + ' ' + btnClass,
                'id': idx === 0 && typeof button === 'string' ?
                  settings.sTableId + '_' + button : null
              })
              .append($('<a>', {
                  'href': '#',
                  'aria-controls': settings.sTableId,
                  'data-dt-idx': counter,
                  'tabindex': settings.iTabIndex
                })
                .html(btnDisplay)
              )
              .appendTo(container);

            settings.oApi._fnBindAction(
              node, {
                action: button
              }, clickHandler
            );

            counter++;
          }
        }
      }
    };

    // IE9 throws an 'unknown error' if document.activeElement is used

    var activeEl;

      // accessibility. So we want to restore focus once the draw has
      // completed
      activeEl = $(document.activeElement).data('dt-idx');
    } catch (e) {}

    attach(
      $(host).empty().html('<ul class="material-pagination"/>').children('ul'),
      buttons
    );

    if (activeEl) {
      $(host).find('[data-dt-idx=' + activeEl + ']').focus();
    }

var smsDeflectInteractionsCount = 0;
var nonLexInteractions = 0;
var agentQueuedInteractions = 0;

$.ajax({
	type: 'GET',
	url: 'https://9x2lcikpv3.execute-api.ap-southeast-1.amazonaws.com/prod',
	contentType:'application/json',
	
	success: function(data) {
		console.log(data);
		var jsonData = JSON.parse(data.body);
		var eventInfo = eval(jsonData.eventInfo);
		$('#datatable').DataTable().clear();
		
		for (var key in eventInfo) 
		{ 
			//console.log('eventInfo[key].ContactID : ' + eventInfo[key].ContactID);
			
			if (eventInfo.hasOwnProperty(key)) 
			{ // this will check if key is owned by data object and not by any of it's ancestors
				var disconnectBtnId = "disconnectBtn" + eventInfo[key].ID;
				var disconnectBtnsvgId = "disconnectBtnsvg" + eventInfo[key].ID;
				
				if (eventInfo[key].FlowType == "Non-Lex")
					nonLexInteractions++;
				else if (eventInfo[key].FlowType == "Agent Queue")
					agentQueuedInteractions++;
				else if (eventInfo[key].FlowType == "SMS-Deflect")
					smsDeflectInteractionsCount++;
					
				let data = [eventInfo[key].ID,eventInfo[key].Channel,eventInfo[key].ContactID,eventInfo[key].CustomerNumber,eventInfo[key].FlowType,eventInfo[key].InitialContactID, eventInfo[key].InteractionDateTime, eventInfo[key].CustomerJourneyFlow] 
				$('#datatable').DataTable().row.add(data).draw()
			}			
		}
		
		document.getElementById("smsDeflectInteractionsID").textContent = smsDeflectInteractionsCount;
		document.getElementById("agentQueuedInteractionsID").textContent = agentQueuedInteractions;
		document.getElementById("nonLexInteractionsID").textContent = nonLexInteractions;		
	}
});
